<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head">
</head>

<body>

<!--THIS IT THE NAVBAR-->
<nav th:replace="fragments :: adminNavbar">
</nav>

<!--THIS IS THE JUMBOTRON-->
<div th:replace="fragments :: jumbo">
</div>

<div th:replace="fragments :: loggedIn"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <h1 class="col-sm-4 text-center">Users:</h1>
        <div class="col-sm-4"></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <form th:action="@{/admin/demote}" class="form-horizontal" role="form" method="POST">
                <div class="form-group text-center">
                    <label>Admins</label>
                    <select class="form-control" name="id">
                        <option th:each="admin : ${admins}" th:text="${admin.name}"
                                th:value="${admin.id}">
                        </option>
                    </select>
                    <button type="submit" class="btn btn-warning mb-2">demote</button>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <form th:action="@{/admin/promote}" class="form-horizontal" role="form" method="POST">
                <div class="form-group text-center">
                    <label>Users</label>
                    <select class="form-control" name="id">
                        <option th:each="user : ${users}" th:text="${user.name}"
                                th:value="${user.id}">
                        </option>
                    </select>
                    <button type="submit" class="btn btn-primary mb-2">promote</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>

    </div>


    <div class="row">
        <div class="col-sm-4"></div>
        <h1 class="col-sm-4 text-center">All Users:</h1>
        <div class="col-sm-4"></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <form th:action="@{/admin/makestudent}" class="form-horizontal" role="form" method="POST">
                <div class="form-group text-center">
                    <label>Instructors</label>
                    <select class="form-control" name="id">
                        <option th:each="instructor : ${instructors}" th:text="${instructor.name}"
                                th:value="${instructor.id}">
                        </option>
                    </select>
                    <button type="submit" class="btn btn-info mb-2">Make Student</button>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <form th:action="@{/admin/makeinstructor}" class="form-horizontal" role="form" method="POST">
                <div class="form-group text-center">
                    <label>Students</label>
                    <select class="form-control" name="id">
                        <option th:each="student : ${students}" th:text="${student.name}"
                                th:value="${student.id}">
                        </option>
                    </select>
                    <button type="submit" class="btn btn-info mb-2">Make Instructor</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>




    <div class="row">
        <div class="col-sm-4"></div>
        <h1 class=" col-sm-4 text-center">Classes:</h1>
        <div class="col-sm-4"></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <form th:action="@{/admin/deletepast}" class="form-horizontal" role="form" method="POST">
                <div class="form-group text-center">
                    <label>Past Classes</label>
                    <select class="form-control" name="id">
                        <option th:each="event : ${pastEvents}" th:text="${event.date + ' ' +event.title}"
                                th:value="${event.id}">
                        </option>
                    </select>
                    <button type="submit" class="btn btn-danger mb-2">delete</button>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <form th:action="@{/admin/deletefuture}" class="form-horizontal" role="form" method="POST">
                <div class="form-group text-center">
                    <label>Future Classes</label>
                    <select class="form-control" name="id">
                        <option th:each="event : ${futureEvents}" th:text="${event.date + ' ' + event.title}"
                                th:value="${event.id}">
                        </option>
                    </select>
                    <button type="submit" class="btn btn-danger mb-2">delete</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>

        <div class="row text-center">
            <div class="col-sm-6 offset-sm-3">
                <a class="btn btn-primary" th:href="@{/admin/seed}" role="button">Seed</a>
            </div>
        </div>


</div>

<div th:replace="fragments :: footer"></div>


<!--THESE ARE THE SCRIPTS-->
<div th:replace="fragments :: script">
</div>

</body>
</html>
